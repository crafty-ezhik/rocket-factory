post:
  summary: Создание нового заказа
  operationId: OrderCreate
  tags:
    - Order
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/create_order_request.yaml

  responses:
    '200':
      description: Успешное создание заказа
      content:
        application/json:
          schema:
            $ref: "../components/create_order_response.yaml"

    '400':
      description: Недопустимый запрос
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml

    '401':
      description: Необходима аутентификация пользователя
      content:
        application/json:
          schema:
            $ref: ../components/errors/unauthorized_error.yaml

    '429':
      description: Превышено количество запросов к серверу
      content:
        application/json:
          schema:
            $ref: ../components/errors/rate_limit_error.yaml

    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml

    '502':
      description: Некорректный ответ от сервера
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_gateway_error.yaml

    '503':
      description: Сервер недоступен
      content:
        application/json:
          schema:
            $ref: ../components/errors/service_unavailable_error.yaml

    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml