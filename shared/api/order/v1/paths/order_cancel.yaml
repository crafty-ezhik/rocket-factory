parameters:
  - $ref: ../params/order_uuid.yaml

post:
  summary: Отмена заказа
  operationId: OrderCancel
  tags:
    - Order

  responses:
    '204':
      description: Заказ успешно отменен
      content:
        application/json:
          schema:
            $ref: ../components/order_dto.yaml

    '404':
      description: Заказ не найден
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml

    '409':
      description: Заказ уже оплачен и не может быть отменён
      content:
        application/json:
          schema:
            $ref: ../components/errors/conflict_error.yaml

    '400':
      description: Недопустимый запрос
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml

    '401':
      description: Необходима аутентификация пользователя
      content:
        application/json:
          schema:
            $ref: ../components/errors/unauthorized_error.yaml

    '403':
      description: Доступ запрещен
      content:
        application/json:
          schema:
            $ref: ../components/errors/forbidden_error.yaml

    '429':
      description: Превышено количество запросов к серверу
      content:
        application/json:
          schema:
            $ref: ../components/errors/rate_limit_error.yaml

    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml

    '502':
      description: Некорректный ответ от сервера
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_gateway_error.yaml

    '503':
      description: Сервер недоступен
      content:
        application/json:
          schema:
            $ref: ../components/errors/service_unavailable_error.yaml