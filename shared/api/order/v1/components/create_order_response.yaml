type: object
required:
  - order_uuid
  - total_price

properties:
  order_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор созданного заказа
    example: string

  total_price:
    type: number
    format: float
    description: Итоговая сумма заказа
    example: 123.77