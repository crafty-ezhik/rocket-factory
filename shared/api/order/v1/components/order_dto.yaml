type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - transaction_uuid
  - payment_method
  - status

properties:
  order_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор заказа
    example: "string"

  user_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор пользователя
    example: "string"

  part_uuids:
    type: array
    items:
      type: string
      format: uuid
    description: Массив идентификаторов деталей в заказе
    example: ["string", "string"]

  total_price:
    type: number
    format: double
    description: Итоговая сумма заказа
    example: 123.77

  transaction_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор транзакции
    example: "string"

  payment_method:
    $ref: ./enums/payment_method.yaml

  status:
    $ref: ./enums/order_status.yaml